<!DOCTYPE html>

<html>

  <head>
    <title>Stuy Fission 310</title>
    <link rel="shortcut icon" href="data/gallery/favicon.ico" type="image/x-icon">
    <link rel="icon" href="data/gallery/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans' >
    <link rel='stylesheet' type='text/css' href='style/animation.css' />
    <link rel='stylesheet' type='text/css' href='style/navbar.css' />
    <link rel='stylesheet' type='text/css' href='style/style.css' />
    <script type='text/javascript' src='script/dom_creator.js'></script>
  </head>

  <body>
    <div id='container'>
      <div id='banner'></div>

      <div id='content-container'>
        <div class='large center'>
          Pictures
        </div>
        <div id='pictures-content-image-thumbnails'>
        </div>
        <div id='pictures-content-image-display'>
        </div>
      </div>
    </div>

    <div id='navbar-hover-area'>
      <div id='navbar'></div>
    </div>

    <div id='footer'>
    </div>

    <script type='text/javascript' src='script/base.js'></script>
    <script type='text/javascript' src='script/gallery.js'></script>
    <script type='text/javascript'>
      var navbar = document.getElementById('navbar');
      generateNavBar(navbar, 'pictures');

      thumbnailEl = document.getElementById('pictures-content-image-thumbnails');
      pictureEl = document.getElementById('pictures-content-image-display');
      var mainGallery = new Gallery('mainGallery', thumbnailEl, pictureEl);
      mainGallery.addPicture('data/gallery/wafflebot.jpg');
      mainGallery.addPicture('data/gallery/winbot.jpg');
      mainGallery.addPicture('data/gallery/vectorbot.jpg');
      mainGallery.addPicture('data/gallery/robot_cart.jpg');
      mainGallery.addPicture('data/gallery/first_qualifier_2014.jpg');
      mainGallery.addPicture('data/gallery/first_qualifier_robots_2014.jpg');
      mainGallery.addPicture('data/gallery/mr_nibbles.jpg');
      mainGallery.addPicture('data/gallery/omnidrive_prototype.jpg');
      mainGallery.build();
      mainGallery.changeImage(0);
    </script>
  </body>

</html>
