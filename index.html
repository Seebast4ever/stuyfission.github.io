<!DOCTYPE html>

<html>

  <head>
    <title>Stuy Fission 310</title>
    <link rel="shortcut icon" href="data/logos/favicon.ico" type="image/x-icon">
    <link rel="icon" href="data/logos/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans' >
    <link rel='stylesheet' type='text/css' href='style/animation.css' />
    <link rel='stylesheet' type='text/css' href='style/navbar.css' />
    <link rel='stylesheet' type='text/css' href='style/style.css' />
    <script type='text/javascript' src='script/dom_creator.js'></script>
  </head>

  <body>
    <div id='container'>
      <div id='banner'></div>

      <div id='content-container'>

        <div id='homepage-countdown-timer' class='medium'>
        </div>

        <div id='homepage-content-feed'>
          <table id='homepage-content-feed-table'>
          <!-- Content appended via JS -->
          </table>
        </div>
        <div id='homepage-content-media'>
          <table>
            <tr>
              <td class='medium center'>
                Find us on:
              </td>
            </tr>
            <tr>
              <td>
                <hr />
              </td>
            </tr>
            <tr>
              <td>
                <a href='http://github.com/stuyfission' target="_blank">
                  <img src='data/logos/github_logo.png' />
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <a href='http://facebook.com/stuyfission' target="_blank">
                  <img src='data/logos/facebook_logo.png' />
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <a href='http://youtube.com/stuyfission' target="_blank">
                  <img src='data/logos/youtube_logo.png' />
                </a>
              </td>
            </tr>
            <tr>
              <td class='medium center'>
                Upcoming events:
              </td>
            </tr>
            <tr>
              <td>
                <hr />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div id='navbar-hover-area'>
      <div id='navbar'></div>
    </div>

    <div id='footer'>
    </div>

    <script type='text/javascript' src='script/base.js'></script>
    <script type='text/javascript' src='script/feed.js'></script>
    <script type='text/javascript'>
      var navbar = document.getElementById('navbar');
      generateNavBar(navbar, 'home');

      var countdownDiv = document.getElementById('homepage-countdown-timer');
      var target_date = new Date('September 6, 2014 12:00:00').getTime();
      var d, h, m, s;
      setInterval(function() {
        var current_date = new Date().getTime();
        var seconds_left = (target_date - current_date) / 1000;
        d = parseInt(seconds_left / 86400);
        seconds_left %= 86400;
        h = parseInt(seconds_left / 3600);
        seconds_left %= 3600;
        m = parseInt(seconds_left / 60);
        s = parseInt(seconds_left % 60);

        countdownDiv.innerHTML = d + ' days, ' + h + ' hours, ' + m + ' minutes, and ' + s + ' seconds until FTC Kickoff (Sept 6, 2014)';
      }, 1000);

    </script>
  </body>

</html>
