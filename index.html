<!DOCTYPE html>

<html>

  <head>
    <title>Stuy Fission 310</title>
    <link rel="SHORTCUT ICON" href="data/logos/favicon.ico" type="image/ico" />
    <link rel="icon" href="data/logos/favicon.ico" type="image/ico" />
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans' />
    <link rel='stylesheet' type='text/css' href='style/style.css' />
    <link rel='stylesheet' type='text/css' href='style/animation.css' />
    <link rel='stylesheet' type='text/css' href='style/tabs.css' />
  </head>

  <body>
    <div id='banner'>
      <img src='data/logos/logo.jpg' id='banner-img' />
      <div id='banner-name'>
        Stuyvesant FTC Fission 310
      </div>
    </div>
    <div id='container'>
      <div id='content'>
        <div class='main-tab-tabs-container'>
          <div class='selected'>
            Home
          </div>
          <div class='unselected'>
            Meet the Team
          </div>
          <div class='unselected'>
            FIRST
          </div>
          <div class='unselected'>
            FTC
          </div>
          <div class='unselected'>
            Contact Us
          </div>
        </div>
        <div class='main-tab-content-container'>
          <div class='selected'>
            Home
          </div>
          <div class='unselected'>
            Meet the Team
          </div>
          <div class='unselected'>
            FIRST
          </div>
          <div class='unselected'>
            FTC
          </div>
          <div class='unselected'>
            Contact Us
          </div>
        </div>
      </div>
      <div id='media'>
        <a href='http://www.github.com/stuyfission'>
          <img src='data/logos/github_logo.png' />
        </a>
        <a href='http://www.facebook.com/stuyfission'>
          <img src='data/logos/facebook_logo.png' />
        </a>
        <a href='http://www.youtube.com/stuyfission'>
          <img src='data/logos/youtube_logo.png' />
        </a>
      </div>
    </div>
    <div id='copyright'>
      Copyright &copy; 2014 Stuy Fission 310. All Rights Reserved.
    </div>
    <script type='text/javascript' src='script/tabs.js'></script>
    <script type='text/javascript'>
      var tabContainerEl = document.getElementsByClassName(
          'main-tab-tabs-container')[0];
      var contentContainerEl = document.getElementsByClassName(
          'main-tab-content-container')[0];
      var mainTabs = new TabbedSection(tabContainerEl, contentContainerEl);
      mainTabs.applyClickEvents();
    </script>
  </body>

</html>
